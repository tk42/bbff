version: '3'
services:
  sqlc:
    image: kjconroy/sqlc:latest
    volumes:
      - ".:/src"
    working_dir: "/src"
    command: generate

  migration:
    image: ghcr.io/tk42/goose:latest
    platform: linux/amd64
    env_file:
      - .env.local
    working_dir: "/src"
    command: goose postgres "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable" up
    volumes:
      - "./sql/schema:/src"
    depends_on:
      - sqlc
      - postgres

  postgres:
    image: postgres:latest
    env_file:
      - .env.local
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  pgweb:
    image: 'sosedoff/pgweb:latest'
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db?sslmode=disable
    depends_on:
      - postgres
    ports:
      - 8081:8081
    command: ["sh", "-c", "sleep 3; /usr/bin/pgweb --bind=0.0.0.0 --listen=8081"]

  tbls:
    image: ghcr.io/k1low/tbls:latest
    volumes:
      - ".:/work"
    working_dir: "/work"
    command: doc postgres://user:pass@postgres:5432/db?sslmode=disable
    depends_on:
      - postgres

volumes:
    postgres_data:
